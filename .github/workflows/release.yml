name: Release

on:
  release:
    types: [created]

jobs:
  release:
    runs-on: ubuntu-latest
    name: Release
    steps:
      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: go mod download

      - name: Test
        run: go test ./...

      - name: Build
        run: make release

      - name: Upload
        run: |
          ./upload.sh ./bin/dash-darwin-amd64 application/x-binary
          ./upload.sh ./bin/dash-linux-amd64 application/x-binary
          ./upload.sh ./bin/dash-linux-armv7 application/x-binary
          ./upload.sh ./bin/dash-windows-amd64.exe application/x-binary
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}

  docker:
    name: Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Set Docker Tag
        run: echo ::set-env name=DOCKER_TAG::${GITHUB_REF/refs\/tags\//}

      - name: Docker Build and Push
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: ricoberger/script_exporter
          tags: ${{env.DOCKER_TAG}}
